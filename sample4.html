<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Audio API</title>
    </head>
    <body>
        <h1>音源の作成　ファイルをbufferとして読み込む</h1>
        <button id="play">play</button>
        <button id="stop">stop</button>
    </body>
    <script>
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
    
        let sampleSource;
        // 再生中でtrue
        let isPlaying = false;

        const wav_file = "../BASIC5000_0001.wav";
        // 音源を取得しAudioBuffer形式に変換して返す関数
        async function setupSample() {
            // const response = await fetch("../BASIC5000_0001.wav");
            const response = await fetch(wav_file);
            const arrayBuffer = await response.arrayBuffer();
            // Web Audio APIで使える形式に変換
            const audioBuffer = await ctx.decodeAudioData(arrayBuffer);
            return audioBuffer;
        }
    
        // AudioBufferをctxに接続し再生する関数
        function playSample(ctx, audioBuffer) {
            sampleSource = ctx.createBufferSource();
            // 変換されたバッファーを音源として設定
            sampleSource.buffer = audioBuffer;
            // 出力につなげる
            sampleSource.connect(ctx.destination);
            sampleSource.start();
            isPlaying = true
        }

        console.log(setupSample());
        document.querySelector("#play").addEventListener("click", async () => {
            // 再生中なら二重に再生されないようにする
            if(isPlaying) return;
            const sample = await setupSample();
            playSample(ctx, sample);
        });

        // oscillatorを破棄し再生を停止する
        document.querySelector("#stop").addEventListener("click", async () => {
            sampleSource?.stop();
            isPlaying = false
        });
        
        ctx.decodeAudioData(wav_file).then(function(source){
            const sample_frequency = source.sampleRate;
            const num_frames = source.sampleRate * source.duration;})
        console.log(sample_frequency);
        console.log(num_frames);
    </script>
    <style>
        div{
            padding-bottom: 40px;
            border-bottom: 2px solid #666;
        }
    </style>
</html>
